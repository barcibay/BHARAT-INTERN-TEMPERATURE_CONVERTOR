<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kartikay's Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <!-- <h1>Simple Calculator</h1> -->
    <div class="main">
        
    <h1 style="padding-bottom: 20px;">Temperature Convertor</h1>
    <script src="script.js"></script>


    <div class="cel">
        <label for="celsius">Celsius:</label>
        <input id="celsius" placeholder="Enter Celsius">
    </div>


    <div class="far">
        <label for="fahrenheit">Fahrenheit:</label>
        <input id="fahrenheit" placeholder="Enter Fahrenheit">
    </div>

        <div class="keys">
            <button class="first" onclick="convertCelsiusToFahrenheit()">Convert to Fahrenheit</button>
            <button class="second" onclick="convertFahrenheitToCelsius()">Convert to Celsius</button>
            <button class="third" onclick="clearInputs()">Clear</button>
        </div>
    </div>
